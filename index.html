<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Jenco HR & Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* FIX: Prevent layout shift and force stable width */
      html {
        scrollbar-gutter: stable;
        width: 100%;
        overflow-x: hidden;
      }
      
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #0f172a; 
        color: #e2e8f0; 
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Critical to prevent 'zooming' out effect */
      }
      
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      .loader {
        border: 4px solid #1e293b;
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <!-- FIXED: Strictly use React 18.2.0 for all keys to prevent version conflicts -->

    "vite": "https://esm.sh/vite@^5.0.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

            <p class="text-slate-500 text-sm">Loading System...</p>
